<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background Elements */
        .bg-decoration {
            position: fixed;
            pointer-events: none;
            z-index: 0;
        }

        .circle-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.06) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            right: -200px;
            animation: float 20s ease-in-out infinite;
        }

        .circle-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(245, 87, 108, 0.06) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -100px;
            left: -100px;
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .profile-header {
            background: #ffffff;
            border-radius: 28px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow:
                0 0 0 1px rgba(0, 0, 0, 0.05),
                0 10px 40px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .profile-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        }

        .profile-header h2 {
            font-size: 32px;
            color: #1a1a1a;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-actions {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .search-box {
            position: relative;
            width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 14px 50px 14px 50px;
            border: 2px solid #e8e8e8;
            border-radius: 16px;
            font-size: 15px;
            background: #fafafa;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .search-box input:focus {
            outline: none;
            background: #ffffff;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #999;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #ffffff;
            border-radius: 24px;
            padding: 32px;
            box-shadow:
                0 0 0 1px rgba(0, 0, 0, 0.05),
                0 4px 20px rgba(0, 0, 0, 0.06);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            transition: width 0.3s ease;
        }

        .stat-card:nth-child(1)::before {
            background: linear-gradient(180deg, #667eea, #764ba2);
        }

        .stat-card:nth-child(2)::before {
            background: linear-gradient(180deg, #f093fb, #f5576c);
        }

        .stat-card:nth-child(3)::before {
            background: linear-gradient(180deg, #4facfe, #00f2fe);
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow:
                0 0 0 1px rgba(0, 0, 0, 0.05),
                0 12px 40px rgba(0, 0, 0, 0.12);
        }

        .stat-card:hover::before {
            width: 100%;
            opacity: 0.05;
        }

        .stat-icon {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-bottom: 16px;
        }

        .stat-card:nth-child(1) .stat-icon {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .stat-card:nth-child(2) .stat-icon {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .stat-card:nth-child(3) .stat-icon {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .stat-card h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card p {
            font-size: 40px;
            font-weight: 800;
            color: #1a1a1a;
            letter-spacing: -1px;
        }

        .users-table {
            background: #ffffff;
            border-radius: 28px;
            padding: 40px;
            box-shadow:
                0 0 0 1px rgba(0, 0, 0, 0.05),
                0 10px 40px rgba(0, 0, 0, 0.08);
            position: relative;
        }

        .users-table::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            border-radius: 28px 28px 0 0;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .table-header h3 {
            font-size: 24px;
            color: #1a1a1a;
            font-weight: 800;
        }

        .filter-buttons {
            display: flex;
            gap: 12px;
            background: #f5f5f5;
            padding: 6px;
            border-radius: 14px;
        }

        .filter-btn {
            padding: 10px 24px;
            border: none;
            border-radius: 10px;
            background: transparent;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .filter-btn:hover:not(.active) {
            background: #e0e0e0;
            color: #333;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 12px;
        }

        thead th {
            text-align: left;
            padding: 16px;
            color: #666;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: #fafafa;
            position: sticky;
            top: 0;
        }

        thead th:first-child {
            border-radius: 12px 0 0 12px;
        }

        thead th:last-child {
            border-radius: 0 12px 12px 0;
        }

        tbody tr {
            background: #fafafa;
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: #f0f0ff;
            transform: scale(1.005);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.15);
        }

        tbody td {
            padding: 20px 16px;
            color: #333;
            font-size: 15px;
            font-weight: 500;
            border-top: 1px solid transparent;
            border-bottom: 1px solid transparent;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        tbody tr td:first-child {
            border-radius: 12px 0 0 12px;
            border-left: 1px solid transparent;
        }

        tbody tr td:last-child {
            border-radius: 0 12px 12px 0;
            border-right: 1px solid transparent;
        }

        .loading,
        .no-results {
            text-align: center;
            padding: 60px 40px;
            color: #999;
            font-size: 16px;
            font-weight: 500;
        }

        .loading::before {
            content: '‚è≥';
            display: block;
            font-size: 48px;
            margin-bottom: 16px;
            animation: spin 2s linear infinite;
        }

        .no-results::before {
            content: 'üì≠';
            display: block;
            font-size: 48px;
            margin-bottom: 16px;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .logout-btn {
            padding: 14px 32px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 700;
            font-size: 15px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.3);
        }

        .logout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
        }

        .logout-btn:active {
            transform: translateY(-1px);
        }

        .export-btn {
            padding: 12px 28px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(79, 172, 254, 0.3);
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        @media (max-width: 1024px) {
            .profile-header {
                flex-direction: column;
                gap: 24px;
                padding: 30px;
            }

            .header-actions {
                flex-direction: column;
                width: 100%;
            }

            .search-box {
                width: 100%;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .table-header {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }

            .filter-buttons {
                width: 100%;
                justify-content: space-between;
            }

            .filter-btn {
                flex: 1;
                padding: 10px 12px;
                font-size: 13px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }

            .users-table {
                padding: 24px 16px;
            }

            table {
                font-size: 13px;
            }

            tbody td {
                padding: 16px 12px;
            }
        }
    </style>
</head>

<body>
    <!-- Background Decorations -->
    <div class="bg-decoration circle-1"></div>
    <div class="bg-decoration circle-2"></div>

    <div class="container">
        <div class="profile-header">
            <h2>üìä Dashboard</h2>
            <div class="header-actions">
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchInput" placeholder="Search users by name, email, or ID...">
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üë•</div>
                <h3>Total Users</h3>
                <p id="totalUsers">0</p>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚ú®</div>
                <h3>Active Users</h3>
                <p id="activeUsers">0</p>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üéØ</div>
                <h3>New This Month</h3>
                <p id="newUsers">0</p>
            </div>
        </div>

        <div class="users-table">
            <div class="table-header">
                <h3>User Management</h3>
                <div style="display: flex; gap: 16px; align-items: center;">
                    <div class="filter-buttons">
                        <button class="filter-btn active" onclick="filterUsers('all')">All Users</button>
                        <button class="filter-btn" onclick="filterUsers('active')">Active</button>
                        <button class="filter-btn" onclick="filterUsers('inactive')">Inactive</button>
                    </div>
                    <button class="export-btn" onclick="exportToCSV()">üì• Export</button>
                </div>
            </div>
            <div class="table-wrapper">
                <div id="tableContent">
                    <div class="loading">Loading users</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000'; // Change this to your backend URL
        let allUsers = [];
        let filteredUsers = [];
        let currentFilter = 'all';

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function deleteCookie(name) {
            document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
        }

        // Check authentication
        function checkAuth() {
            const token = getCookie('token');
            if (!token) {
                window.location.href = 'login.html';
            }
        }

        // Load users
        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE_URL}/profile`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    allUsers = data.users || [];
                    filteredUsers = allUsers;
                    updateStats();
                    displayUsers(allUsers);
                } else {
                    if (response.status === 401 || response.status === 403) {
                        window.location.href = 'login.html';
                    } else {
                        document.getElementById('tableContent').innerHTML =
                            '<div class="no-results">‚ùå Failed to load users</div>';
                    }
                }
            } catch (error) {
                document.getElementById('tableContent').innerHTML =
                    '<div class="no-results">‚ùå Connection error</div>';
            }
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalUsers').textContent = allUsers.length;

            const activeCount = allUsers.filter(u => u.status === 'active').length;
            document.getElementById('activeUsers').textContent = activeCount || allUsers.length;

            const currentMonth = new Date().getMonth();
            const newThisMonth = allUsers.filter(u => {
                if (u.createdAt) {
                    return new Date(u.createdAt).getMonth() === currentMonth;
                }
                return false;
            }).length;
            document.getElementById('newUsers').textContent = newThisMonth;
        }

        // Display users
        function displayUsers(users) {
            const tableContent = document.getElementById('tableContent');

            if (users.length === 0) {
                tableContent.innerHTML = '<div class="no-results">No users found</div>';
                return;
            }

            const columns = Object.keys(users[0]);

            let tableHTML = '<table><thead><tr>';
            columns.forEach(col => {
                tableHTML += `<th>${col.charAt(0).toUpperCase() + col.slice(1).replace(/_/g, ' ')}</th>`;
            });
            tableHTML += '</tr></thead><tbody>';

            users.forEach(user => {
                tableHTML += '<tr>';
                columns.forEach(col => {
                    let value = user[col];
                    if (value === null || value === undefined) value = 'N/A';
                    if (typeof value === 'object') value = JSON.stringify(value);
                    if (typeof value === 'boolean') value = value ? 'Yes' : 'No';
                    tableHTML += `<td title="${value}">${value}</td>`;
                });
                tableHTML += '</tr>';
            });

            tableHTML += '</tbody></table>';
            tableContent.innerHTML = tableHTML;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = filteredUsers.filter(user => {
                return Object.values(user).some(val =>
                    String(val).toLowerCase().includes(searchTerm)
                );
            });
            displayUsers(filtered);
        });

        // Filter users
        function filterUsers(filter) {
            currentFilter = filter;

            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            if (filter === 'all') {
                filteredUsers = allUsers;
            } else if (filter === 'active') {
                filteredUsers = allUsers.filter(u => u.status === 'active');
            } else if (filter === 'inactive') {
                filteredUsers = allUsers.filter(u => u.status === 'inactive');
            }

            displayUsers(filteredUsers);
        }

        // Export to CSV
        function exportToCSV() {
            if (filteredUsers.length === 0) {
                alert('No data to export');
                return;
            }

            const columns = Object.keys(filteredUsers[0]);
            let csv = columns.join(',') + '\n';

            filteredUsers.forEach(user => {
                const row = columns.map(col => {
                    let value = user[col];
                    if (value === null || value === undefined) value = '';
                    if (typeof value === 'object') value = JSON.stringify(value);
                    return `"${value}"`;
                });
                csv += row.join(',') + '\n';
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `users_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Logout
        function logout() {
            deleteCookie('token');
            window.location.href = 'login.html';
        }

        // Initialize
        checkAuth();
        loadUsers();
    </script>
</body>

</html>
